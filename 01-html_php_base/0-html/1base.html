<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html基础常用标签全覆盖</title>
    </head>
    <body>
    基本标签
    <h1>我是标题</h1>
    <h2>我是标题</h2>
    <h3>我是标题</h3>
    <h4>我是标题</h4>
    <h5>我是标题</h5>
    <h6>我是标题</h6>
    <p>这是个段落</p>
    <br />换行
    <hr />水平线
    <!-- 文本格式化标签 -->
        <b>粗体</b>
        <i>斜体</i>
        <small>小的文本</small>
        <strong>粗的文本</strong>
        <em>强调的文本</em>
        <pre>预  格式
            化文本</pre>

        <code>计算机</code>
        <kbd>键盘输入</kbd>



        <address>地址</address>
        <del>删除文字</del>
        <ins>插入文字</ins>
        x<sub>y下标</sub>
        z<sup>x上标</sup><br />

        <!-- 链接 -->
        <a href="">普通链接</a>
        <!-- 图片链接 -->
        <a href=""><img src="" alt="" />图片链接</a>
        <!-- 按钮链接 -->
        <a href=""><button>按钮</button></a>
        <a href="http://www.baidu.com"  target="_blank">发送邮件</a>
        <!-- 页面内跳转 -->
        <a id='middle'></a>
        <a href="#middle"></a>


        <!-- 图片如果不显示图片会显示alt的内容 -->
        <img src="" alt="" />

        <!-- 区块 -->
        <div>文档内的块级元素</div>
        <span>文档内的内联元素</span>
        <!-- 列表 -->
        <!-- 无序 -->
        <ul>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
        </ul>
        <!-- 有序 -->
         <ol>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>项目一</dt>
                <dd>描述一</dd>
                <dd>描述二</dd>
            <dt>项目二</dt>
                <dd>描述一</dd>
                <dd>描述二</dd>
        </dl>
        <!-- 表格 -->
        <table border="1" rules="rows">
            <tr>
            <!-- th表格头，有加粗的效果 -->
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>小安</td>
                <td>22</td>
            </tr>
            <tr>
                <td>小李</td>
                <td>33</td>
            </tr>
        </table>
        <hr />
        <!-- 表单 input标签包含在form标签内部-->
        <form action="" method=""><br /><br />
        <!-- 文本 -->
        <input type="text" /><br /><br />
        <!-- 密码 -->
        <input type="password" /><br /><br />
        <!-- 单选  -->
        <input type="radio" /><br /><br />
        <!-- 多选 -->
        <input type="checkbox" /><br /><br />
        <!-- 提交        -->
        <input type="submit" /><br /><br />
        <!-- 文件上传 -->
        <input type="file" /><br /><br />
        <!-- 重置 -->
        <input type="reset" /><br /><br />
        <!-- 隐藏的页面不可见 -->
        <input type="hidden" /><br /><br />
        <!-- 按钮 -->
        <input type="button" value="确定" /><br /><br />
        <!-- 颜色选择框 -->
        <input type="color" /><br /><br />
        <!-- 日期 -->
        <input type="date" /><br /><br />
        <!-- 时间 -->
        <input type="time" /><br /><br />
        <!-- 搜索框 -->
        <input type="search" /><br /><br />
        <!-- 用于输入 URL 的字段。 -->
        <input type="url" /><br /><br />
        <input type="week" /><br /><br />
        <input type="tel" /><br /><br />

        <!-- 下拉框 -->
        <select name="" id=""><br /><br />
            <option value="1">00000</option>
            <option value="2">11111</option>
            <option value="3">22222</option>
        </select>

        <!-- 文本域 -->
        <textarea name="" id="" cols="30" rows="10"></textarea><br /><br />
        <!-- <button></button>不属于表单 -->
        </form>

        <!-- 框架 -->
        <iframe src="http://www.baidu.com" frameborder="0" width="100%"></iframe><br /><br />
        <iframe src="http://www.sina.com" frameborder="1" width="100%"></iframe><br /><br />
        <!-- 字符实体 -->
    </body>
</html>
