    <script>
        $(function(){
            var count = 4;
            for (var i = 0; i <count; i++) {
                var btn = $('<button></button>').css('background','yellow').text('按钮'+(i+1) );
                $('body').append(btn);
            }
            for(var i = 0; i <count; i++){
                var div = $('<div></div>').css({
                    background:'cyan',
                    width:'200px',
                    height:'200px',
                }).text('内容'+(i+1)).hide();
                $('div').eq(0).show();
                $('body').append(div);
            }
            $('button').click(function(event) {
                $('div').hide();
                $('button').css('background','none');
                $('div').eq($(this).index('button')).show();
                $(this).css('background','red');

        });
