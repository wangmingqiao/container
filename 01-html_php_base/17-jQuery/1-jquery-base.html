<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src='jquery-3.2.1.min.js'></script>
    </head>
    <body>
        <p>我是p标签</p>
        <p id="p_id">我是标签2</p>
        <h1 id="hh">sdhf</h1>
        <script>
            // $('p').innerHTML='aaaaaaa';
            $('p').html('Some text and markup');
            $('p').text('some text');

            $('#p_id').text('dsdsdsdsdsdsdsds');

            $('p').click(function() {
                alert('message');
            });

            $('p').css('background-color', 'red');
            $('p').css({
                fontSize:'30px',
                color: 'white',
            });
            $('#hh').click(function(){
                $('#hh').text('saf');
                $('p').hide();
                alert('dsfsd');
            });
        </script>
    </body>
</html>
