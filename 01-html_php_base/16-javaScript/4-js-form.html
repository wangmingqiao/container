<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表单验证</title>
    </head>
    <body>
    <form action="">
        <input type="text" name="email" />
        <input type="submit" value="提交" />

    </form>
    <script>
        document.getElementsByName('email')[0].onblur=function(){
            //获取内容
            var user_input=this.value;
            //判断内容
            var regex= /\w+@\w+(\.\w{0,3})+/;
            var res=regex.test(user_input);
            if (res) {
                this.style.border='green 1px solid';
                this.style.background='green';

            }else{
                this.style.border='red 1px solid';
                this.style.background='red';
            }
        }
        var truthBeTold = window.confirm("单击“确定”继续。单击“取消”停止。");
        if (truthBeTold) {
        window.alert("欢迎访问我们的 Web 页！");
        }  else  window.alert("再见啦！");

    </script>
    </body>
</html>
