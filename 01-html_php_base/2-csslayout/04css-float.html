<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>float</title>
        <style>
            section{
                border: 1px red solid;
                height:100px;
                overflow: auto;
                /* clear:
                left清除左边浮动元素
                right清除右边浮动元素
                both清除左右浮动元素 */
                /* clear: both; */
            }
            .box{
                float:left;/* 只有 左右 */

                border:1px black solid;
                width: 130px;
                height:200px;
                /* margin:1em; */
            }
        </style>
    </head>
    <body>
        <div class="box">
            我感觉，我在漂浮！
        </div>

        <section><img class="box" src="b.png" alt="" />

            在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？

        </section>

    </body>
</html>
