<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>inline-block测试</title>
        <style>
            .container{
                margin:0 auto;
                width:90%;
                overflow:auto;
                border:2px cyan solid;
            }
            .item{
                display: inline-block;
                box-sizing:border-box;
                border:2px red solid;
                margin:8px;
                /* float:left; */
                /* inline-block行内块级元素 */
                width:23.5%;
            }
            .footer{
                border:2px yellow solid;
                /* clear:left; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="item">
                <p>我是item</p>
            </div>
            <div class="footer">我是底部</div>
        </div>
    </body>
</html>
