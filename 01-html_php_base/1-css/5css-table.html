<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style>
            table{

                max-width: 80%;
                margin:0 auto;
                border:solid 1px lightslategray;

                /* 边框重叠 */
                border-collapse: collapse;
            }
            /* 添加边框的时候同事需要给每个格子加边框 */
            th,td{
                border:solid 1px lightslategray;
            }
            /* 改变文字的水平位置 */
            td{
                text-align:center;
            }
            td,th{
                height:40px;
                /* 垂直 */
                vertical-align: middle;
            }
            /* 填充背景颜色 */
            th{
                background-color: pink;
            }
        </style>
    </head>
    <body>
    <table>
        <tr>
            <th>数据1</th>
            <th>数据2</th>
            <th>数据3</th>
            <th>数据4</th>
            <th>数据5</th>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
            <td>数据4</td>
            <td>数据5</td>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
            <td>数据4</td>
            <td>数据5</td>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
            <td>数据4</td>
            <td>数据5</td>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
            <td>数据4</td>
            <td>数据5</td>
        </tr>
        </table>

    </body>
</html>
