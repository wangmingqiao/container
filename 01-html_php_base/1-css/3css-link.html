<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            /* 未访问 */
            a:link{
                color:black;
            }
            /* 鼠标经过 */
            a:hover{
                color: red;
            }
            /* 被点击时 */
            a:active{
                color:green;
            }
            /* 已经访问 */
            a:visited{
                color:gray;
            }
        </style>
    </head>
    <body>
    <a href="http://www.youtube.com">超链接</a>
    </body>
</html>
