<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>display</title>
        <style>
            /* 隐藏 */
            .a{
                /* 隐藏的同时元素的占位消失 */
                /* display:none; */
                /* 隐藏的同时占位不会消失 */
                /* visibility: hidden; */
            }
            h1{
                /* 改变元素的显示方式 */
                display:inline;
            }
            /* a{

                display:block;
            } */
            li{
                /* 横向 */
                /* display:block;纵向 */
                display:inline;
            }
        </style>
    </head>
    <body>
        <h1>我是标题1</h1>
        <h1 class="a">我是标题2</h1>
        <h1>我是标题3</h1>
        <a href="">超链接1</a>
        <a href="">超链接2</a>
        <a href="">超链接3</a>

        <ul>
            <li><a href="">导航1</a></li>
            <li><a href="">导航2</a></li>
            <li><a href="">导航3</a></li>
            <li><a href="">导航4</a></li>
            <li><a href="">导航5</a></li>
        </ul>
    </body>
</html>
