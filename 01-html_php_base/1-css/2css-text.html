<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>字体</title>
        <style>
            h1{
                height: 200px;

                background-color:yellow;
                /* 字体颜色 */
                color: red;

                /* 文本对其方式right left center justify */
                /* 排版更加紧凑了每行距左右的边距一样 */
                /* text-align:justify; */
                /* 元素垂直对齐 ,不是文字*/
                /* vertical-align: middle; */

                /* 字体的修饰 */
                /* 线的位置 overline underline line-through */
                /* text-decoration-line:underline; */

                /* 线的类型 solid单实线 double双实线 dotted点状线条 dashed虚线 wavy波浪线  */
                /* text-decoration-style:; */

                text-decoration: underline blue solid;

                /* 文本的转换：大写uppercase 小写lowercase 首字母大写capitalize */
                text-transform: capitalize;

                /* 文本缩进 */
                text-indent: 50px;

                /* 阴影 (shadow)*/
                text-shadow: 5px 5px 5px black;

                /* 文字方向 ltr从左开始 rtl从右向左 */
                direction: rtl;

            }
        </style>
    </head>
    <body>
        <h1>我是标题我是标题</h1>
        <h1>hello world！</h1>
    </body>
</html>
