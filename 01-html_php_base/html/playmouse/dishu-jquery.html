<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>打地鼠游戏</title>
        <script src='jquery-3.2.1.min.js'></script>
        <style>
            body{
                margin:0px;
                padding: 0px;
                cursor: url(images/cursor.png), auto;
                -moz-user-select: none;
            }
            .container{
                width: 80%;
                height:800px;
                background-image:url('images/bg.jpg');
                margin:0 auto;
                padding-top: 180px;
            }
            table{
                width:60%;
                height:70%;
                margin:0 auto;
                /* border:1px black solid; */

            }
            img{
                position: relative;
                height:0px;
                width:120px;
                margin-top:25px;
                animation-timing-function: linear;
                animation-fill-mode: both;
            }
            td{
                height: 150px;
                background-image: url(images/hole.png);
                background-size: 230px 100px;
                background-repeat: no-repeat;
                background-position: center bottom;
                text-align: center;
                /* vertical-align: bottom; */
                /* border:1px solid black; */
            }
            #score{
                font-size: 30px;
                position: absolute;
                top: 50px;
                background-color: rgba(100,100,100,0.6);
                line-height: 50px;
                padding-left: 10px;
                padding-right: 15px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
            }
            .mouseup{
                animation-name:up ;
                animation-duration: 0.3s;
            }
            .mousedown{
                animation-name: down;
                animation-duration: 0.1s;
            }
            @keyframes up{
                0%{
                    height:0px;
                }100%{
                    height:90px;
                }
            }
            @keyframes down{
                0%{
                    height:90px;
                }100%{
                    height:0px;
                }
            }
        </style>
    </head>
    <body>
    <div class="container">
    <p id="score">得分:0</p>
        <table>
            <tr>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
            </tr>
            <tr>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
            </tr>
            <tr>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
            </tr>
            <tr>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
                <td><img src="images/mouse.png"></td>
            </tr>
        </table>
    </div>
    <script>
        var score = 0;
        var mouses = $('img');
        function show(){
            var a = Math.floor(Math.random()*16);
            var mouse = mouses.get(a);
            $(mouse).addClass('mouseup').removeClass('mousedown');
            setTimeout((function(){
                $(mouse).addClass('mousedown').removeClass('mouseup');
            }),2500);
        }
        function play(){
            show();
            show();
            show();
            show();
            show();
        }
        setInterval(play,2000);
        $('img').click(function(){
            // $('#dazhong').attr('src', 'audio/dazhong.wav').get(0).play();
            $(this).addClass('mousedown').removeClass('mouseup');
            score += 10;
            $('#score').text('得分：'+ score);
        });
        $('body').mousedown(function(){
            $('body').css('cursor','url(images/cursor-down.png),auto');
        }).mouseup(function(){
            $('body').css('cursor','url(images/cursor.png),auto');
        });
    </script>
    </body>
</html>
