<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                box-sizing: box-sizing;
                padding: 0px; margin:0;
            }
            .container{
                margin:100px auto;
                width: 200px;
                height: 300px;
                background:#eae9e9;
            }
            .content ul{
                margin:0;
                padding: 0;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;

            }
            .content li{

                list-style: none;
                width:50px;
                height:50px;
                background:black;
                margin:5px;
                color: white;
                text-align: center;
            }
            .content li h2 { font-size: 20px;}
            .content li p { font-size: 14px; }
            .content .active { border: 1px solid #424242; background: #fff; color: #e84a7e; }
            .content .active h2 { }
            .content .active p { font-weight: bold; }

            .footer{
                text-align:center;
            }
            .footer .text { width: 178px; padding: 0 10px 10px; border: 1px solid #fff; padding-top: 10px; background: #f1f1f1; color: #555; }
            .footer .text h2 {font-size: 14px; margin-bottom: 10px; }
            .footer .text p { font-size: 12px; line-height: 18px; }

        </style>
    </head>
    <body>
    <div class="container" id="root">
        <div class="content">
            <ul>
                <li class="active"><h2>1</h2><p>JAN</p></li>
                <li><h2>2</h2><p>FER</p></li>
                <li><h2>3</h2><p>MAR</p></li>
                <li><h2>4</h2><p>APR</p></li>
                <li><h2>5</h2><p>MAY</p></li>
                <li><h2>6</h2><p>JUN</p></li>
                <li><h2>7</h2><p>JUL</p></li>
                <li><h2>8</h2><p>AUG</p></li>
                <li><h2>9</h2><p>SEP</p></li>
                <li><h2>10</h2><p>OCT</p></li>
                <li><h2>11</h2><p>NOV</p></li>
                <li><h2>12</h2><p>DEC</p></li>
            </ul>
        </div>
        <div class="footer">
            <h2>1月活动</h2><p>这是1月活动内容</p>
        </div>

    </div>
    <script>
        window.onload = function () {
            var root = document.getElementById('root');
            var footer = root.getElementsByClassName('footer')[0];
            var li_arr = root.getElementsByTagName('li');

            var aArr=[
    '这是一月活动内容',
    '这是二月活动内容',
    '这是三月活动内容',
    '这是四月活动内容',
    '这是五月活动内容',
    '这是六月活动内容',
    '这是七月活动内容',
    '这是八月活动内容',
    '这是九月活动内容',
    '这是十月活动内容',
    '这是十一月活动内容',
    '这是十二月活动内容'
    ];

            for (var i = 0; i < li_arr.length; i++) {
                li_arr[i].index = i;
                li_arr[i].onclick = function () {

                    for(var j=0;j<li_arr.length;j++){
                        li_arr[j].className='';
                    }
                    this.className='active';
                    footer.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>'+aArr[this.index]+'</p>';
                }
            }
        }
    </script>
    </body>
</html>
