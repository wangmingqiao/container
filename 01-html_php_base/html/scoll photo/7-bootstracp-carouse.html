          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

        <button class="btn btn-success cycle">cycle</button>
        <button class="btn btn-success pause">pause</button>
        <button class="btn btn-success prev">prev</button>
        <button class="btn btn-success next">next</button>
        <button class="btn btn-success num">num</button>
        <script>
            $('.cycle').click(function(event) {
                $('#carousel-example-generic').carousel('cycle');
            });
            $('.pause').click(function(event) {
                $('#carousel-example-generic').carousel('pause');
            });
            $('.prev').click(function(event) {
                $('#carousel-example-generic').carousel('prev');
            });
            $('.next').click(function(event) {
                $('#carousel-example-generic').carousel('next');
            });
            $('.num').click(function(event) {
                $('#carousel-example-generic').carousel(0);
            });
            $('#carousel-example-generic').on('slide.bs.carousel', function () {
                // alert('slide');
            })
        </script>
