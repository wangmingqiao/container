<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 一般使用css样式写在head中，使用style标签来表示 -->
	<style>
	     /*在style标签内部写css样式*/
	     /*h1是选择器*/
		h1{
			/*颜色*/
			color: red;/*color:rgb(56,0,0)*/
			/*red white black yellow green*/
			/*字体大小*/
			font-size: 100px;
		}
		/*id选择器*/
		#a{
			/*字体大小*/
			font-size: 100px;
		}
		#b{
			/*字体大小*/
			font-size: 50px;
		}
		#c{
			/*字体大小*/
			font-size: 100px;
		}
		/*class选择器*/
		.aclass{
			/*文字的布局*/
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="a" class="aclass">我是标题1</h1>
	<h1 id="b" class="aclass">我是标题2</h1>
	<h1 id="c" class="aclass">我是标题3</h1>
	<!-- 写一个叫单行颜色交替的表格 -->
</body>
</html>
