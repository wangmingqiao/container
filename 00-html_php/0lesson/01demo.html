<!-- 超文本标记语言'说白了，用来显示网页的特点： -->
<!-- 1，以标签对为基本的元素 -->
<!-- 2，标签一般都具有一定的特殊意义 -->

<!-- html根标签 -->
<html>
   <!-- html的头标签 -->
       <head>
            <!-- 支持中文 -->
           <meta charset="utf-8">
	       <title>百度一下，都是广告</title>
       </head>

       <!-- html身体标签 -->
       <BODY>	
            我是身体！<br/>
            我是身体！<br/>
            我是身体！<br/>

            <!-- h1-h6 标题 -->
            <h1>标题1</h1>
            <h2>标题2</h2>
            <h3>标题3</h3>
            <h4>标题4</h4>
            <h5>标题5</h5>
            <h6>标题6</h6>

            <!-- 超链接 -->
            <!-- href 是a标签的属性 -->
            <a href="https://www.baidu.com"><h1>百度<h1/>
            </a>

            <!-- src图片的地址 alt 如果图片不显示将显示的文字 -->
            <img src="http://pic.58pic.com/58pic/14/27/45/71r58PICmDM_1024.jpg" alt="风景图片">

            <!-- list 列表 无序 有序 -->
            <!-- ul 无序 -->
            <ul>
            	<li>列表</li>
            	<li>列表</li>
            	<li>列表</li>

            </ul>
            <!-- ol有序 -->
            <ol>
            	<li>列表</li>
            	<li>列表</li>
            	<li>列表</li>

            </ol>

            <!-- 图片竖着排列，并且可以点击查看 -->
            <!-- width 变宽属性 -->
            <ol>
            	<li><a href="baidu"><img src="地址" alt="" width="300px"></a></li>
            	<li><a href="baidu"><img src="地址" alt="" width="300px"></a></li>
            	<li><a href="baidu"><img src="地址" alt="" width="300px"></a></li>
            </ol>



            <ol>
            	<li><a href="http://pic.58pic.com/58pic/14/27/45/71r58PICmDM_1024.jpg"><img  src="http://pic.58pic.com/58pic/14/27/45/71r58PICmDM_1024.jpg" width="300px" ></li>
            	<li><a href="http://img05.tooopen.com/images/20150412/tooopen_sy_118141423291.jpg"><img src="http://img05.tooopen.com/images/20150412/tooopen_sy_118141423291.jpg" width="300px"></li>
            	<li><a href="http://pic.qiantucdn.com/58pic/11/31/58/97p58PICV26.jpg"><img src="http://pic.qiantucdn.com/58pic/11/31/58/97p58PICV26.jpg" width="300px">
            	</li>

            </ol>

            <input type="text"><button>百度一下</button>

       </BODY>
