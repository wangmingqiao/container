<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float导航</title>
	<style>
	nav{
		width: 100%;
		height: 50px;
		background-color: pink; 
	}
	li{
		padding-top: 16px;
		margin-left: 50px;
		margin-right: 30px;
		float: left;
		/*列表样式*/
		list-style: none;
	}
	a{
		padding: 16px;
		text-decoration: blink;
	}
	a:hover{
		background-color: yellow;
		color: red;
	}
		
	</style>
</head>
<body>

    <nav>
	    <ul>
		    <li><a href="">链接1</a></li>
		    <li><a href="">链接2</a></li>
		    <li><a href="">链接3</a></li>
		    <li><a href="">链接4</a></li>
		    <li><a href="">链接5</a></li>
	    </ul>
    </nav>
	
</body>
</html>
