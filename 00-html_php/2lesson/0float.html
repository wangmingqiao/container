<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float 浮动</title>
	<style>
		h1{
			width: 150px;
			height: 50px;
			border:solid red 5px;
			/*左浮动*/
			float: left;
		}
		#h2{
			/*左浮动*/
			float: left;
		}
	</style>
</head>
<body>
   <h1>我是标题1</h1>
   <h1 id="h2">我是标题2</h1>
   <h1>我是标题3</h1>
   <h1>我是标题4</h1>	
</body>
</html>
